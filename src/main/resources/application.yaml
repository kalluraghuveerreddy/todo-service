spring:
  application:
    name: todo-service
  datasource:
    url: jdbc:mysql://localhost:3306/todo_db
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
        ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
server:
  port: 8085

management:
  endpoints:
    web:
      exposure:
        include: *
  endpoint:
    health:
        show-details: always


